            TabMenu:
              type: object
              description: |2-








































































































































































                  Note: "
                  - Description: Controls the behaviour of the TabMenu.
                  - Notes: 
                  - STAGE: 

                Describes the features and behavior of the Tab Menu (TB) in MAP.
              required:
                - Show
                - Position
                - Page
              properties:
                Show:
                  type: string
                  description: |2-








































































































































































                      - Description: Controls if the TabMenu is shown.
                      - QS Parameter:  
                      - QS Implemented:  
                      - QS Required:  
                      - Notes:  
                      
                      
                      True [
                        Note:"
                        - Meaning: Yes, render (Default)
                        "]
                        
                       False [
                        Note:"
                        - Meaning:No, hide
                        - IMPORTANT: Implies WATERMARK.
                        "]
                        
                        
                        Forced
                        The MAP will load with the TabMenu forcedly open to the page indicated in Page param.
                  enum:
                    - 'True'
                    - 'False'
                    - Forced
                Position:
                  type: string
                  description: |2-








































































































































































                      - Description: Indicates in which position the menu is to be rendered.
                      - QS Parameter: TabMenuPosition
                      - QS Implemented: @@@ VERIFY
                      - QS Required: NO
                      - Notes: This parameter can also be set  as per user is left handed or right handed on the Settings (TO BE IMPLEMENTED)
                      
                      
                      
                    Left [
                        Note:"
                        - Meaning: Render on v-2/3 h-left of the map.
                        "]
                        
                    Right [
                        Note:"
                        - Meaning: Render on v-2/3 h-Right of the map (Default).
                        "]
                        
                  enum:
                    - Left
                    - Right
